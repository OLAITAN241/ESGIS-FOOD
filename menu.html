<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="menu.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
           <div class="mySlides fade">
                <div class="numbertext">1 / 9</div>
                <img src="img1.jpg" style="width:100%">
                <div class="text">Caption Text</div>
           </div>

           <div class="mySlides fade">
                <div class="numbertext">2 / 9</div>
                <img src="img2.jpg" style="width:100%">
                <div class="text">Caption Two</div>
           </div>

           <div class="mySlides fade">
                <div class="numbertext">3 / 9</div>
                <img src="img3.jpg" style="width:100%">
                <div class="text">Caption Three</div>
           </div>

           <div class="mySlides fade">
                <div class="numbertext">4 / 9</div>
                <img src="img4.jpg" style="width:100%">
                <div class="text">Caption Four</div>
           </div>

           <div class="mySlides fade">
                <div class="numbertext">5 / 9</div>
                <img src="img5.jpg" style="width:100%">
                <div class="text">Caption Five</div>
           </div>

           <div class="mySlides fade">
                <div class="numbertext">6 / 9</div>
                <img src="img6.jpg" style="width:100%">
                <div class="text">Caption Six</div>
           </div>

           <div class="mySlides fade">
                <div class="numbertext">7 / 9</div>
                <img src="img7.jpg" style="width:100%">
                <div class="text">Caption Seven</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">8 / 9</div>
                <img src="img8.jpg" style="width:100%">
                <div class="text">Caption Eight</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">9 / 9</div>
                <img src="img9.jpg" style="width:100%">
                <div class="text">Caption Nine</div>
            </div>

           <!-- Next and previous buttons -->
           <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
           <a class="next" onclick="plusSlides(1)">&#10095;</a>
       </div>
       <br>
           
       <!-- The dots/circles -->
       <div style="text-align:center">
           <span class="dot" onclick="currentSlide(1)"></span>
           <span class="dot" onclick="currentSlide(2)"></span>
           <span class="dot" onclick="currentSlide(3)"></span>
           <span class="dot" onclick="currentSlide(4)"></span>
           <span class="dot" onclick="currentSlide(5)"></span>
           <span class="dot" onclick="currentSlide(6)"></span>
           <span class="dot" onclick="currentSlide(7)"></span>
           <span class="dot" onclick="currentSlide(8)"></span>
           <span class="dot" onclick="currentSlide(9)"></span>
       </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        }
    </script>

</body>
</html>
